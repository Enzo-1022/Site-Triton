<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo-padrao-das-paginas.css">
    <link rel="stylesheet" href="css/css-agendamentos.css">
    <title>Agendamento</title>
</head>
<body>
    <header>
        <header>
            <div class="box-titulos-header">
                <h1>Triton</h1>
                <h4>Transportes</h4>
            </div>
            <div class="box-link-home">
                <a href="index.html" class="link-home">Home</a>
            </div>
        </header>
    </header>
    <section>
        <h2>Agendamento De Viagens</h2>
        <form action="">
            <div class="boxs-form">
                <label for="">Local Da viagem:</label>
                <input type="text" name="" id="input-local-viagem" class="formato-inputs">
            </div>
            <div class="boxs-form">
                <label for="input-local-embarque">Local De Embarque:</label>
                <input type="text" name="" id="input-local-embarque" class="formato-inputs">
            </div>
            <div class="boxs-form">
                <label for="input-horario-ida">Horario De Ida:</label>
                <input type="time" name="" id="input-horario-ida" class="formato-inputs">
            </div>
            <div class="boxs-form">
                <label for="horario-volta">Horario De Volta:</label>
                <input type="time" name="" id="horario-volta" class="formato-inputs">
            </div>
            <div class="boxs-form">
                <label for="input-data-agendamento">Data da viagem:</label>
                <input type="date" name="" id="input-data-agendamento" class="formato-inputs">
            </div>
            <div class="boxs-form">
                <label for="quantidade-passageiros">Quantidade De Passageiros:</label>
                <input type="number" name="" id="quantidade-passageiros" class="formato-inputs">
            </div>
            <div class="box-botoes">
                <button type="submit">Agendar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </section>

    <footer class="footer-absolut">
        <p>&copy; 2018 Triton Transportes | Porque viajar Ã© viver bem</p>
    </footer>
</body>
</html>
