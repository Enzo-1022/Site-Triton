<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo-padrao-das-paginas.css">
    <link rel="stylesheet" href="css/css-cadastro-veiculos.css">
    <title>Cadastro Veiculos</title>
</head>
<body>
    <header>
        <div class="box-titulos-header">
            <h1>Triton</h1>
            <h4>Transportes</h4>
        </div>
        <div class="box-link-home">
            <a href="index.html" class="link-home">Home</a>
        </div>
    </header>
    
    <section>
        <h2>Cadastro De Veiculos</h2>
        <form action="">
            <div class="boxs-form">
                <label for="input-placa-veiculo">Placa Do Veiculo:</label>
                <input type="text" name="" id="input-placa-veiculo" class="formato-inputs" placeholder="Informe a placa do veiculo aqui!!">
            </div>
            <div class="boxs-form">
                <label for="input-numero-documento-veiculo">CRV Do Veiculo:</label>
                <input type="number" name="" id="input-numero-documento-veiculo" class="formato-inputs" placeholder="Informe o numero do crv do veiculo aqui!!">
            </div>
            <div class="boxs-form box-tipo-veiculo">
                <label for="input-tipo-veiculo">Tipo Do Veiculo:</label>
                <p><input type="radio" name="1" id=""> Van</p>
                <p><input type="radio" name="1" id=""> Ônibus</p>
                <p><input type="radio" name="1" id=""> Microônibus</p>
            </div>
            <div class="boxs-form">
                <label for="input-modelo-veiculo">Nome Do Modelo Do Veiculo:</label>
                <input type="text" name="" id="input-modelo-veiculo" class="formato-inputs" placeholder="Informe aqui o modelo do veiculo!!">
            </div>
            <div class="boxs-form box-acessibilidade-veiculo">
                <label for="">O veiculo possui acessibilidade para quais tipos de deficiencias?</label>
                <p><input type="radio" name="" id=""> Deficiência visual</p>
                <p><input type="radio" name="" id=""> Motora</p>
                <p><input type="radio" name="" id=""> Mental</p>
                <p><input type="radio" name="" id=""> Auditiva</p>
            </div>
            <div class="boxs-form">
                <label for="input-autonomia-veiculo">Autonomia do veiculo:</label>
                <input type="text" name="" id="input-autonomia-veiculo" class="formato-inputs" placeholder="Informe aqui a autonomia do veiculo!! (quantos quilometros ele faz por litro)">
            </div>
            <div class="boxs-form">
                <label for="textarea-vistorias-veiculos">Histórico de vistorias do veiculo:</label>
                <textarea name="textarea-vistorias-veiculos" id="" cols="30" rows="10" placeholder="Informe aqui o histórico de vistorias do veiculo!!"></textarea>
            </div>
            <div class="boxs-form">
                <label for="textarea-informacoes-seguro">Informações sobre o seguro:</label>
                <textarea name="" id="textarea-informacoes-seguro" cols="30" rows="10"></textarea>
            </div>
            <div class="box-botoes">
                <button type="submit">Cadastrar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2018 Triton Transportes | Porque viajar é viver bem</p>
    </footer>
</body>
</html>
