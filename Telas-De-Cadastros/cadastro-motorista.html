<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo-padrao-das-paginas.css">
    <title>Cadastro Motorista</title>
</head>
<body>
    <header>
        <div class="box-titulos-header">
            <h1>Triton</h1>
            <h4>Transportes</h4>
        </div>
        <div class="box-link-home">
            <a href="../index.html" class="link-home">Home</a>
        </div>
    </header>

    <section>
        <h2>Cadastro Motorista</h2>
        <form action="">
            <div class="boxs-form">
                <label for="input-nome">Nome:</label>
                <input type="text" name="" id="input-nome" class="formato-inputs" placeholder="Insira seu nome completo aqui!!">
            </div>
            <div class="boxs-form">
                <label for="input-email">Email:</label>
                <input type="email" name="" id="input-email" class="formato-inputs" placeholder="Informe seu Email aqui!!">
            </div>
            <div class="boxs-form">
                <label for="input-telefone">Telefone:</label>
                <input type="tel" name="" id="input-telefone" class="formato-inputs" placeholder="Informe Seu Telefone Aqui!!">
            </div>
            <div class="boxs-form">
                <label for="input-endereco">Endereço:</label>
                <input type="text" name="" id="input-endereco" class="formato-inputs" placeholder="Informe Seu Endereço Aqui!!">
            </div>
            <div class="boxs-form">
                <label for="input-data-nascimento">Data de nascimento:</label>
                <input type="date" name="" id="input-data-nascimento" class="formato-inputs" placeholder="Informe Sua Data De Nascimento Aqui!!">
            </div>
            <div class="boxs-form">
                <label for="input-genero">Genero:</label>
                <input type="text" name="" id="input-genero" class="formato-inputs" placeholder="Informe Seu Genero Aqui (NÃO OBRIGATÓRIO!!!)">
            </div>
            <div class="boxs-form">
                <label for="input-cnh">CNH:</label>
                <input type="number" name="" id="input-cnh" class="formato-inputs" placeholder="Informe aqui o numero de identificação da sua CNH">
            </div>
            <div class="boxs-form">
                <label for="">Certificações:</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Informe um pouco sobre suas certificações"></textarea>
            </div>
            <div class="box-botoes">
                <button type="submit">Cadastre-se</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2018 Triton Transportes | Porque viajar é viver bem</p>
    </footer>
</body>
</html>
